    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script>
        function apura(){
            var total = 5770
            var laercio = 0
            var dragao = 0
            var branco = 0
            var nulo = 0
            var abst = 0
            var vantagem = 0
            var restantes = 5770
            for(var i = 0;i<24;i++){
                laercio = Number(document.getElementsByClassName('laercio')[i].value)+Number(laercio)
                dragao = Number(document.getElementsByClassName('dragao')[i].value)+Number(dragao)
                branco = Number(document.getElementsByClassName('branco')[i].value)+Number(branco)
                nulo = Number(document.getElementsByClassName('nulo')[i].value)+Number(nulo)
                abst = Number(document.getElementsByClassName('abst')[i].value)+Number(abst)
                vantagem = laercio-dragao
                restantes = total-laercio-dragao-branco-nulo-abst
            }
            window.document.getElementById('dragaoSV').innerText = dragao
            window.document.getElementById('laercioSV').innerText = laercio
            window.document.getElementById('brancoSV').innerText = branco
            window.document.getElementById('nuloSV').innerText = nulo
            window.document.getElementById('abstSV').innerText = abst
            if(laercio>dragao){
                document.getElementById("vantagemSV").style.color = "white"
                document.getElementById("vantagemSV").style.backgroundColor = "rgb(0,182,73)"
                window.document.getElementById('vantagemSV').innerText = "+"+Number(vantagem)
            }else{
                document.getElementById('vantagemSV').style.color = "red"
                document.getElementById('vantagemSV').style.backgroundColor = "yellow"
                window.document.getElementById('vantagemSV').innerText = Number(vantagem)
            }
            window.document.getElementById('restantesSV').innerText = Number(restantes)
            if(vantagem>restantes){
                window.document.getElementById('mensagem').innerText = "É Laércio e Chiquinho SIM! Chama que é 15 de novo!"
            }else if(-vantagem>=restantes){
                window.document.getElementById('mensagem').innerText = "Obrigado pelo apoio! Vão para casa com segurança."
            }else{
                window.document.getElementById('mensagem').innerText = ""
            }
            new Chart(document.getElementById('apuracaoprefeito'), {
                type: 'doughnut',
                data: {
                    labels: ["Laercio","restantes","Dragão"],
                    datasets: [{
                        label: 'Votos',
                        data: [laercio,restantes,dragao],
                        backgroundColor: [
                            'rgb(0, 128, 0)',
                            'rgb(255, 255, 255)',
                            'rgb(255, 255, 0)'
                        ],
                        borderColor: [
                            'rgb(0, 0, 0)',
                            'rgb(0, 0, 0)',
                            'rgb(0, 0, 0)'
                        ]
                    }]
                },
                options: {
                    legend: {
                        display: true,
                        labels: {
                            fontColor: 'rgb(255,255,255)'
                        }
                    }
                }
            })
        }
    </script>
